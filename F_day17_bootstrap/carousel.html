<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      .carousel-item {
        height: 100vh;
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div
      id="carouselExampleCaptions"
      class="carousel carousel-dark carousel-fade"
      data-bs-ride="true"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Takim Ruhu"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Egitim"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Motivasyon"
        ></button>
      </div>
      <div class="carousel-inner">
        <div
          class="carousel-item active"
          style="background-image: url('../assets/img/1.jpg')"
          data-bs-interval="8000"
        >
          <div class="carousel-caption d-none d-md-block">
            <h5>Takim Ruhu</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div
          class="carousel-item"
          style="background-image: url('../assets/img/2.jpg')"
          data-bs-interval="5000"
        >
          <div class="carousel-caption d-none d-md-block">
            <h5>Egitim</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div
          class="carousel-item"
          style="background-image: url('../assets/img/3.jpg')"
          data-bs-interval="5000"
        >
          <div class="carousel-caption d-none d-md-block">
            <h5>Motivasyon</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
