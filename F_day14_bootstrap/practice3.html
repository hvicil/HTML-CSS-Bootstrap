<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      div[class*="col"] {
        border: 1px solid black;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col d-sm-none bg-danger">1</div>
        <div class="col d-none d-sm-block bg-success">2</div>
        <div class="col d-none d-md-block d-lg-none bg-secondary">3</div>
        <div class="col d-md-none d-lg-block bg-info">4</div>
        <div class="col d-none d-md-block bg-primary">5</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
