<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <p><label for="ad">Ad</label> <input type="text" value="" id="ad" /></p>
      <p>
        <label for="soyad">Soyad</label>
        <input type="text" name="" id="soyad" />
      </p>
      <p>
        Cinsiyet :
        <label for="erkek">Erkek</label>
        <input type="radio" name="cinsiyet" id="erkek" />
        <label for="kadin">Kadin</label>
        <input type="radio" name="cinsiyet" id="kadin" />
      </p>
      <p>
        Ilce:
        <select name="ilce" id="">
          <option value="01">Besiktas</option>
          <option value="04">Levent</option>
          <option value="02">Maltepe</option>
          <option value="03">Kadikoy</option>
        </select>
      </p>
      <p>
        <label for="mail">Eposta</label>
        <input type="email" name="" id="mail" required />
      </p>
      <p>
        <label for="site">Kisisel Site</label>
        <input type="url" name="" id="site" />
      </p>
      <p>
        <label for="tel">Tel</label>
        <input type="tel" name="" id="tel" />
      </p>
      <p>
        Hobiler:
        <label for="futbol">Futbol</label>
        <input type="checkbox" name="" id="futbol" />
        <label for="basket">Basketbol</label>
        <input type="checkbox" name="" id="basket" />
        <label for="tenis">Tenis</label>
        <input type="checkbox" name="" id="tenis" />
      </p>
      <p>
        <label for="foto">Ftograf</label>
        <input type="file" name="" id="foto" />
      </p>
      <p>
        <label for="dtarih">Dogum Tarihi</label>
        <input type="date" name="" id="dtarih" />
      </p>
      <p>
        <label for="adres">Adres</label>
        <textarea name="" id="adres" cols="30" rows="5"></textarea>
      </p>
      <p>
        <input type="submit" value="Kaydet" />
        <input type="reset" value="Reset" />
      </p>
    </form>
  </body>
</html>
