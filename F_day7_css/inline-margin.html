<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline-margin</title>
  </head>
  <style>
    .container {
      background-color: beige;
      width: 50vw;
      height: 50vh;
    }
    .kutu1 {
      background-color: royalblue;
      margin: 100px;
      padding: 100px;
    }
    .kutu2 {
      background-color: red;
      margin: 50px;
      padding: 50px;
    }
  </style>
  <body>
    <div class="container">
      <span class="kutu1">kutu1</span>
      <span class="kutu2">kutu2</span>
    </div>
  </body>
</html>
