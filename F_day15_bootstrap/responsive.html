<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      ul li {
        list-style-type: none;
      }

      a {
        text-decoration: none;
        color: rgb(199, 194, 194);
      }

      .iletisim i {
        color: greenyellow;
      }

      .sosyal i {
        color: greenyellow;
      }
    </style>
  </head>
  <body>
    <nav class="container-fluid bg-dark pt-4 pb-2">
      <div class="row justify-content-between">
        <div class="col-9">
          <ul class="iletisim d-flex gap-3">
            <li>
              <a href="tel:+0555555555"
                ><i class="fa-solid fa-phone"></i>
                <span class="d-none d-md-inline">+05555555555</span></a
              >
            </li>
            <li>
              <a href="https://wa.me/+055555555555"
                ><i class="fa-brands fa-whatsapp"></i
                ><span class="d-none d-md-inline">+05555555555</span></a
              >
            </li>
          </ul>
        </div>
        <div class="col-3">
          <ul class="sosyal d-flex gap-3">
            <li>
              <a href="https://twitter.com"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li>
              <a href="https://youtube.com"
                ><i class="fa-brands fa-youtube"></i
              ></a>
            </li>
            <li>
              <a href="https://instagram.com"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li>
              <a href="https://techproeducation.com/"
                ><span class="d-none d-lg-inline">#techpro</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container-fluid mt-2 bg-warning">
      <div class="row">
        <div class="col-12 col-sm col-lg">
          <img
            class="img-fluid"
            src="https://images.pexels.com/photos/1595385/pexels-photo-1595385.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt=""
          />
        </div>
        <div class="col-12 col-sm-3 col-lg">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Et laborum
            accusantium maiores adipisci obcaecati quos unde a, voluptates esse
            rem quae expedita dolores, impedit omnis porro fugit eum ratione
            nesciunt.
          </p>
        </div>
        <div class="col-12 col-sm col-lg">
          <a href="https://www.google.com" target="_blank">
            <img
              class="img-fluid"
              src="https://images.pexels.com/photos/1714208/pexels-photo-1714208.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              alt=""
            />
          </a>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
